<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="count.css" />
  </head>
  <body>
    <label id="count" for="">0</label>
    <br />
    <div id="btn-con">
      <button id="dec-btn" class="btn">Decrease</button>
      <button id="reset-btn" class="btn">Reset</button>
      <button id="inc-btn" class="btn">Increase</button>
      <br />
      <br />
      <br />
      <input type="checkbox" name="" id="check" />
      <br />
      <label for="check">Subcribe</label>

      <input type="radio" name="" id="visabtn" name="card" />
      <label for="visabtn">Visa</label>
      <br />
      <input type="radio" name="" id=" mastercard" name="card" />
      <label for="mastercard">mastercard</label>
      <br />
      <input type="radio" name="" id="paypal" name="card" />
      <label for="paypal">paypal</label>

      <button id="add" type="submit">Add</button>

      <p id="subres"></p>
      <p id="payment"></p>
    </div>
  </body>
  <script src="count.js"></script>
</html>
